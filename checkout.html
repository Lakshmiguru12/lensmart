<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut Page</title>
   <link rel="stylesheet" href="./checkout.css">
</head>
<style>
    
</style>

<body>
    <div class="navbar">
    <ul>
        <li><a href="#"><img src="./ma.png" alt="Logo"></a></li> 
      </ul>
</div>

<div id="container">
<div id="leftcontain">
    <div class="left1">
        <div class="step div">    <span>1</span>
            Mobile
          </div> 
          <div class="step div">  
              <span>2</span>
               Shipping Address
          </div>
          <div class="step div">  
              <span>3</span>
              Payment & Discount
            </div>
          
    </div>
    <div class="left2">
        <p>Logged in as User</p>
    </div>
    <div class="left3">
        <p>Shipping Adress</p>
    </div>
    <div class="left4">
        
            <div>
                <button>Continue</button>
            </div>
            <form class="form">
               <div class="namebox">
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="firstname" type = "text" placeholder = "First Name*">
                </div> 
                <div>
                    <input class ="lastname" type = "text" placeholder = "Last Name*">
                </div>
               </div>
                    
                    
                    <!-- <br> -->
                    <div id="gender">
                   <div >Gender:</div>
                   <div>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                   </div>
                </div>
                    <div class = "inpbox1">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input class="mobile" type = "number" placeholder="Mobile Number">
                        </div> 
                        <div>
                            <input class ="email" type = "email" placeholder="Email">
                        </div>
                    </div>
                    <div class = "inpbox2">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input class="Address" type = "text" placeholder="Address Line 1">
                        </div>
                        <div>
                            <input class ="street" type = "text" placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class = "inpbox3">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input class="locality " type = "number" placeholder="Zip code">
                        </div>
                        <div>
                            <input class ="landmark" type = "text" placeholder="City">
                        </div>
                    </div>
                    <div class = "inpbox4">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input class="city " type = "text" placeholder="Country">
                        </div>
                        <div>
                            <input class ="state" type = "text" placeholder="State">
                        </div>
                    </div>
                   
                </form>
                  <div>
                    <button>Continue</button>
                </div>
            </div>
           
           
        </div>
    
<div id="rightcontain">
    <h1></h1>
</div>
</div>
</body>
</html>
