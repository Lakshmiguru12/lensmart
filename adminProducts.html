                <div id="signup-box">
                    <h1>Add Products<span class="las la-times-circle" id="cross"></span></h1>
                    <form>
                        <input type="text" placeholder="Brand name*" id="brandName" required>
                        <input type="text" placeholder="Title" id="title" required>
                        <input type="text" placeholder="Frame size*" id="frameSize" required>
                        <input type="number" placeholder="Price (in ₹)" id="price" required>
                        <input type="number" placeholder="Discounted Price (in ₹)" id="discountedPrice" required>
                        <input type="text" placeholder="Frame Type" id="frameType" required>
                        <input type="text" placeholder="Frame Shape" id="frameShape" required>
                        <input type="text" placeholder="Frame Color" id="frameColor" required>
                        <select name="Gender" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input type="url" placeholder="Frame Image 1" id="frameImg" required>
                        <input type="url" placeholder="Frame Image 2" id="frameImg1" required>
                        <input type="url" placeholder="Model Image 1" id="maleModelImg" required>
                        <input type="url" placeholder="Model Image 2" id="femaleModelImg" required>
                        <input type="text" placeholder="Material" id="material" required>
                        <select name="Weight Group" id="weightGroup" required>
                            <option value="Light">Light</option>
                            <option value="Above Average">Above Average</option>
                            <option value="Average">Average</option>
                            <option value="Feather Light">Feather Light</option>
                        </select>
                        <input type="text" placeholder="Collection" id="collection" required>
                        <select name="Glass color" id="glassColor" required>
                            <option value="Blue">Blue</option>
                            <option value="Brown">Brown</option>
                            <option value="Pink">Pink</option>
                            <option value="Transparent">Transparent</option>
                        </select>
                        <input type="number" placeholder="Frame Width in mm" id="frameWidth" required>
                        <select name="Product type" id="productType" required>
                            <option value="Eyeglasses">Eyeglasses</option>
                            <option value="contactLenses">Contact Lenses</option>
                        </select>
                        <input type="text" placeholder="model no." id="ModelNo" required>
                        <input type="text" placeholder="Frame Dimensions" id="frameDimensions" required>
                        <select name="Suited for" id="suitedFor" required>
                            <option value="UNISEX">UNISEX</option>
                        </select>
                        <input type="submit" id="submit">
                    </form>
