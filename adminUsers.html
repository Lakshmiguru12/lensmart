<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensmart Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./adminUsers.css">
    <link rel="websit icon" type="png" href="./index_logo/WS_logo.png">
</head>
<body>
    <!-- <header>

    </header> -->
    <!-- <main> -->
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <h2><span class="lab la-accusoft"><span>Lensmart</span></span></h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./admin.html" >
                            <span class="las la-igloo"></span><span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./adminUsers.html" class="active">
                            <span class="las la-users"></span><span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="./adminOrders.html">
                            <span class="las la-shopping-bag"></span><span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="./adminProducts.html">
                            <span class="las la-shopping-cart"></span><span>Products</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div id="signup-box">
                <h1>Add Users<span class="las la-times-circle" id="cross"></span></h1>
                <form>
                    <input type="url" placeholder="image url (optional)" id="imageURL">
                    <input type="email" placeholder="email" id="email" required>
                    <input type="text" placeholder="username" id="username" required>
                    <input type="text" placeholder="firstname" id="firstname" required>
                    <input type="text" placeholder="lastname" id="lastname" required>
                    <input type="password" placeholder="password" id="password" required>
                    <input type="submit" id="submit">
                </form>
            </div>
            <header id="secondHeader">
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Dashboard
                </h2>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="text" placeholder="search here">
                </div>
                <div class="user-wrapper">
                    <img src="./images/profileimage.jpg" width="30px" height = "30px"alt="">
                    <div>
                        <h4>Admin</h4>
                    </div>
                </div>
            </header>
            <main id="secondMain">
                <div class="cards">
                    <div class="card-single">
                        <div>
                            <h2>54</h2>
                            <span>Users</span>
                        </div>
                        <div>
                            <span class="las la-users"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h2>1200</h2>
                            <span>Orders</span>
                        </div>
                        <div>
                            <span class="las la-shopping-bag"></span>
                        </div>
                    </div>
                    
                    <div class="card-single">
                        <div>
                            <h2>5400</h2>
                            <span>Products</span>
                        </div>
                        <div>
                            <span class="las la-shopping-cart"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h2>6k</h2>
                            <span>Income</span>
                        </div>
                        <div>
                            <span class="lab la-google-wallet"></span>
                        </div>
                    </div>
                </div>
                <div class="recent-grid">
                    <div class="users">
                        <div class="card">
                            <div class="card-header">
                                <h3>All Users</h3>
                                <button>Add User <span class="las la-plus-circle"></span></button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table width="100%">
                                        <thead>
                                            <tr>
                                                <td>Profile image</td>
                                                <td>Username</td>
                                                <td>Name</td>
                                                <td>E-mail</td>
                                                <td>Password (Hashed)</td>                          
                                                <td>ID</td>
                                                <td>Delete</td>
                                                <td>Edit</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="products">

                    </div>
                    <div class="income">

                    </div>
                </div>
            </main>
        </div>
    <!-- </main> -->

    </footer> -->
</body>
<script src="./adminUsers.js"></script>
</html>
