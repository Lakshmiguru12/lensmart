<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div id="signup-box">
        <h1>Create an Account</h1>
        <form>
            <input type="text" placeholder="First Name*" id="firstName" name="firstName" value>
            <input type="text" placeholder="Last Name*" id="lastName" name="lastName" value>
            <input type="number" placeholder="Mobile*" id="mobile" name="mobile" value>
            <input type="email" placeholder="Email*" id="email" name="email" value>
            <input type="password" placeholder="Password*">
            <button>Create an Account</button>
            <p>Have an account ?
                <a href="./signin.html">Sign In</a>
            </p>
        </form>
    </div>
</body>

</html>
